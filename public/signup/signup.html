<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <!--Link for Google fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- My Style Sheet -->
    <link rel="stylesheet" href="./signupstyle.css">

    <!-- Font Awesome link -->
    <script src="https://kit.fontawesome.com/8e6c28f24c.js" crossorigin="anonymous"></script>
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" charset="utf-8"></script>

    <!-- JavaScript -->
    <!-- <script src="signup.js" charset="utf-8"></script> -->

  </head>
  <body>

    <section class="container forms">
      <div class="form login">
        <div class="form-content">
          <header>Sign Up</header>
          <p>It's quick and easy.</p>

          <div class="line">

          </div>

          <form id="signup-form" enctype="multipart/form-data" >
            <div class="field input-field">
              <input type="text" placeholder="First name" class="fname" name="Firstname">
            </div>

            <div class="field input-field">
              <input type="text" placeholder="Last name" class="lname" name = "Lastname">

            </div>

            <div class="field input-field">
              <input type="text" placeholder="Roll number" class="rollnumber" name="roll_number">

            </div>

            <div class="field input-field">
              <input type="department" placeholder="Department" class="departmnet" name = "department">

            </div>

            <div class="field input-field">
              <input type="email" placeholder="Email" class="email" name="email">
            </div>

            <div class="field input-field">
              <input type="password" placeholder="New password" class="password" name="password">
            </div>


              <input type="file" id="image"class="image_input" accept="image/png" name="image" />


            <div class="button field input-field">
              <button type="submit" name="button">Sign Up</button>
            </div>

            <div class="form-link">
              <span>Already have an account? <a href="../login.html" class="signup-link">Login</a></span>
            </div>
          </form>
        </div>

      </div>
    </section>


  <!-- JavaScript -->
  <script src="./signup.js" charset="utf-8"></script>

  </script>
  </body>
</html>
