<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

<body>

  <div class="container-fluid">
    <div class="row">

      <div class="col-lg-6">
        <h1 class="lh1">ByteInit</h1>
        <h4 class="lh4">ByteInit helps you record and view your attendence.</h4>
      </div>

      <div class="col-lg-6">
        <section class="cont forms">
          <div class="form login">
            <div class="form-content">
              <header>Login</header>

              <form id="myForm">
                
                <div class="field input-field">
                  <input type="email" placeholder="Email" class="input" name="email">
                </div>

                <div class="field input-field">
                  <input type="password" placeholder="Password" class="password" name="password">
                  <i class="fa-regular fa-eye-slash"></i>
                </div>

                <div class="button field input-field">
                  <!-- <button type="button" name="button">Log in</button> -->
                <button type="submit">LOGIN</button>
                </div>

                <div class="form-link">
                  <span>Don't have an account? <a href="./signup/signup.html" class="signup-link">SignUp</a></span>
                </div>
            
              </form>

                <button type="submit">Submit</button>
